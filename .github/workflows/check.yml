name: check updates
on:
  schedule:
    - cron: "28 0 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: "1.x"
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SHOGO_GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0
      - name: check updates
        run: |
          go run .
